services:
  - type: web
    name: oshi-app
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 1 --threads 2 --worker-class gthread --worker-tmp-dir /dev/shm --max-requests 500 --max-requests-jitter 25 --log-level info
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: IO_INTELLIGENCE_API_KEY
        sync: false
      - key: RAKUTEN_APP_ID
        sync: false
    healthCheckPath: /
    autoDeploy: true
